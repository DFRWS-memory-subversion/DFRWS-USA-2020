<div class="panel panel-default">
  <div class="panel-heading"><h3>Select file.<h3></div>

  <!-- Table -->
  <div class="panel-body minimized">
    <table class="table">
      <tr>
        <th>
          <a ng-click="previousDir()" class="cursor-pointer">
            <span class="glyphicon glyphicon-hand-up"></span>
          </a>
          {{directory}}
          <span class="label label-warning" ng-if="error" tooltip="{{error}}">Error</span>
        </th>
      </tr>

      <tr ng-repeat="file in files">
        <td>
          <span class="glyphicon glyphicon-folder-open"
                ng-if="file.type=='directory'"
                aria-hidden="true"/>

          <span class="glyphicon glyphicon-file"
                ng-if="file.type!='directory'"
                aria-hidden="true"/>

          <a ng-click="updatePath(file)" class="cursor-pointer">
            {{file.name}}
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
